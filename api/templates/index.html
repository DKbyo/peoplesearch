{% load staticfiles %}
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'style.css' %}" rel="stylesheet">
</hea>
<body ng-app="SearchApp" ng-controller="SearchCtrl">
{%verbatim%}
	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools search-bar">
			<md-button class="md-icon-button" aria-label="Search" ng-click="doSearch()">
				<md-icon md-font-set="material-icons"> search </md-icon>
			</md-button>
			<md-input-container flex> 
			    <input placeholder="Search using 3 characters at least" ng-model="searchText" ng-change="doSearch()">
			</md-input-container>
		</div>
	</md-toolbar>
	<md-content>
		<md-list class="md-dense">
			<md-subheader class="md-no-sticky">{{results.length}} was Found</md-subheader>

			<md-list-item class="md-3-line" ng-repeat="r in results">
				<md-icon md-font-set="material-icons" class="ng-scope"> account_circle </md-icon>
				<div class="md-list-item-text">
					<h3>{{ r.id }}</h3>
					<h4>{{ r.name }}</h4>
					<p>{{ r.last_name }}</p>
				</div>
		                <md-divider></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
{%endverbatim%}
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-resource.min.js"></script>
	  <!-- Angular Material Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js"></script>
	<script type="text/javascript">    
		angular.module('SearchApp', ['ngMaterial','ngResource']);
	</script>
  	<script src="{% static 'resources.js' %}" ></script>  	
	<script src="{% static 'search.js' %}" ></script>
	</script>
</body>
</html>
